<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Envelope</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="envelope-content">
            <div class="heart">❤️</div>
            <button onclick="showMessage()">Open Envelope</button>
        </div>
    </div>
    <div class="message-popup" id="messagePopup">
        <span class="close" onclick="hideMessage()">&times;</span>
        <p>I love you [baby],<br><br>Take care!! I am always there for you .<br><br>Yours forever,<br>[PANDAA]</p>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
